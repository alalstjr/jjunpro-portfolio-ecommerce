<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/admin/layout :: layout (~{::body},'admin')}">
<head>
  <meta charset="UTF-8">
  <title>분류관리</title>
</head>
<body>

<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h3 class="page-title">분류관리 테이블</h3>
      <div class="card-description text-right">
        <a class="btn btn-success mr-2" th:href="@{/shopgroup/set}">새로운 분류생성</a>
      </div>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>분류이름</th>
            <th>분류판매량</th>
            <th>출력순서</th>
            <th>판매가능</th>
            <th>수정/추가</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="group : ${shopGroupList}">
            <td th:text="${group.shopName}">분류이름</td>
            <td>
              <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 25%"
                     aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </td>
            <td th:text="${group.priority}">출력순서</td>
            <td th:text="${group.enabled}">판매가능</td>
            <td>
              <a th:href="@{/shopgroup/set(id=${group.id})}">수정</a>
              <a th:href="@{/shopgroup/set(parentShopGroupId=${group.parentShopGroupId})}">하위분류 추가</a>
            </td>
          </tr>
          </tbody>
        </table>
        <div class="none-data" th:if="${shopGroupList.size() == 0}">분류가 존재하지 않습니다.</div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
